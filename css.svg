<!-- https://stackoverflow.com/questions/51956361/custom-css-file-for-readme-md-in-a-github-repo#answer-66981634 -->
<!-- https://css-tricks.com/custom-styles-in-github-readmes/ -->
<!-- https://github.com/sindresorhus -->
<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                from {
                    color: #FDA172;
                }
                to {
                    color: #FDE992;
                }
            }
            </style>
            <h1>Trying random out things :)!</h1>
            <image src="./img/sunglasses.gif"/>
        </div>
    </foreignObject>
</svg>